<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>E-commerce product page</title>

  <link rel="stylesheet" href="./styles/css/main.css">
</head>

<body>
  <div class="container">

    <header>
      <div class="hamburger-logo-group">
        <div class="hamburger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>

        <img src="./images/logo.svg" alt="logo">


        <nav class="menu hidden">
          <div class="slide-menu">
            <img id="btnMenuClose" src="./images/icon-close.svg" alt="close menu">
  
            <ul>
              <li><a href="#">Collections</a></li>
              <li><a href="#">Men</a></li>
              <li><a href="#">Women</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
        </nav>

      </div>



      <div class="cart-avatar-group">
        <div class="btnCart">
          <img src="./images/icon-cart.svg" alt="cart icon">
          <div class="cart-count">3</div>
        </div>

        <img class="avatar" src="./images/image-avatar.png" alt="user">
      </div>
    </header>


    <div class="content">
      <section class="lightbox">
        <img class="product-hero" src="./images/image-product-1.jpg" alt="producto">
        <div class="previous arrow">
          <img src="./images/icon-previous.svg" alt="icon previous">
        </div>
        <div class="next arrow">
          <img src="./images/icon-next.svg" alt="icon previous">
        </div>
      </section>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>

</html>
